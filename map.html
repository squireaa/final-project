<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Map</title>
</head>
<body>
    <div id="screen">
        <img src="./images/parking_map.png" alt="parking map of campus">
        <div class="head-bar">
            <img src="./images/crest.png" alt="UR Crest">
            <h1>UR Parking</h1>
            <button id="burger">
                <span class="material-icons">
                    menu
                </span>
            </button>
        </div>
        <nav class="navigation-bar" id="nav-menu">
            <ul>
                <li>
                    <span class="material-icons">
                        home
                    </span>
                    Home
                </li>
                <li>
                    <span class="material-icons">
                        description
                    </span>
                    Parking Rules
                </li>
                <li>
                    <span class="material-icons">
                        warning
                    </span>
                    Pay a Ticket
                </li>
                <li>
                    <span class="material-icons">
                        person
                    </span>
                    Profile
                </li>
            </ul>
        </nav>
        <div class="filter-bottom" id="filter-tab">
            <div class="filter-tab">
                <span class="material-icons">
                    filter_alt
                </span>
                Filter
            </div>
            <div class="filter-white">
                Parking lot
            </div>
        </div>
    </div>
    <script src="map.js" type="module"></script>
</body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
